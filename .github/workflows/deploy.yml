name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggers

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION || 'us-central1' }}
  SERVICE_NAME: cartiq-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'  # Caches ~/.m2/repository between builds

      - name: Build with Maven (cached)
        run: mvn package -pl cartiq-app -am -DskipTests -B -q

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Create Artifact Registry repository (if not exists)
        run: |
          gcloud artifacts repositories create ${{ env.SERVICE_NAME }} \
            --repository-format=docker \
            --location=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --quiet 2>/dev/null || echo "Repository already exists"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --memory=4Gi
            --cpu=1
            --min-instances=1
            --max-instances=10
            --port=8080
            --timeout=300
            --cpu-boost
            --add-cloudsql-instances=${{ secrets.GCP_PROJECT_ID }}:${{ env.REGION }}:${{ vars.CLOUD_SQL_INSTANCE_NAME || 'cartiq-db' }}
          env_vars: |
            JAVA_TOOL_OPTIONS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
            SPRING_PROFILES_ACTIVE=prod
            GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
            GCP_LOCATION=${{ env.REGION }}
            SPRING_DATASOURCE_URL=jdbc:postgresql:///${{ vars.DB_NAME || 'cartiq' }}?socketFactory=com.google.cloud.sql.postgres.SocketFactory&cloudSqlInstance=${{ secrets.GCP_PROJECT_ID }}:${{ env.REGION }}:${{ vars.CLOUD_SQL_INSTANCE_NAME || 'cartiq-db' }}
            SPRING_DATASOURCE_USERNAME=${{ vars.DB_USER || 'cartiq-user' }}
            CONFLUENT_BOOTSTRAP_SERVERS=${{ secrets.CONFLUENT_BOOTSTRAP_SERVERS }}
            CONFLUENT_SCHEMA_REGISTRY_URL=${{ secrets.CONFLUENT_SCHEMA_REGISTRY_URL }}
            ADMIN_EMAIL=${{ vars.ADMIN_EMAIL }}
            CORS_ALLOWED_ORIGINS=${{ vars.CORS_ALLOWED_ORIGINS }}
            VECTOR_SEARCH_INDEX_ENDPOINT=${{ secrets.VECTOR_SEARCH_INDEX_ENDPOINT }}
            VECTOR_SEARCH_DEPLOYED_INDEX_ID=${{ secrets.VECTOR_SEARCH_DEPLOYED_INDEX_ID }}
            VECTOR_SEARCH_API_ENDPOINT=${{ secrets.VECTOR_SEARCH_API_ENDPOINT }}
            VECTOR_SEARCH_INDEX_ID=${{ secrets.VECTOR_SEARCH_INDEX_ID }}
            RAG_ENABLED=true
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=${{ vars.REDIS_PORT || '6379' }}
          secrets: |
            JWT_SECRET=jwt-secret:latest
            CONFLUENT_API_KEY=confluent-api-key:latest
            CONFLUENT_API_SECRET=confluent-api-secret:latest
            CONFLUENT_SR_API_KEY=confluent-sr-api-key:latest
            CONFLUENT_SR_API_SECRET=confluent-sr-api-secret:latest
            SPRING_DATASOURCE_PASSWORD=db-password:latest
            ADMIN_PASSWORD=admin-password:latest
            INTERNAL_API_KEY=internal-api-key:latest

      - name: Output Service URL
        run: |
          echo "## Deployment Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Endpoints" >> $GITHUB_STEP_SUMMARY
          echo "- Health: ${{ steps.deploy.outputs.url }}/actuator/health" >> $GITHUB_STEP_SUMMARY
          echo "- Products: ${{ steps.deploy.outputs.url }}/api/products" >> $GITHUB_STEP_SUMMARY
