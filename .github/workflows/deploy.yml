name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggers

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION || 'us-central1' }}
  SERVICE_NAME: cartiq-backend

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker tag gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Push Docker image
        run: |
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --memory=1Gi
            --cpu=1
            --min-instances=0
            --max-instances=10
            --port=8080
            --add-cloudsql-instances=${{ secrets.GCP_PROJECT_ID }}:${{ env.REGION }}:${{ vars.CLOUD_SQL_INSTANCE_NAME || 'cartiq-db' }}
          env_vars: |
            SPRING_PROFILES_ACTIVE=prod
            GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
            GCP_LOCATION=${{ env.REGION }}
            SPRING_DATASOURCE_URL=jdbc:postgresql:///${{ vars.DB_NAME  }}?socketFactory=com.google.cloud.sql.postgres.SocketFactory&cloudSqlInstance=${{ secrets.GCP_PROJECT_ID }}:${{ env.REGION }}:${{ vars.CLOUD_SQL_INSTANCE_NAME }}
            SPRING_DATASOURCE_USERNAME=${{ vars.DB_USER }}
            CONFLUENT_BOOTSTRAP_SERVERS=${{ secrets.CONFLUENT_BOOTSTRAP_SERVERS }}
            VECTOR_SEARCH_INDEX_ENDPOINT=${{ secrets.VECTOR_SEARCH_INDEX_ENDPOINT }}
            VECTOR_SEARCH_DEPLOYED_INDEX_ID=${{ vars.VECTOR_SEARCH_DEPLOYED_INDEX_ID }}
            VECTOR_SEARCH_API_ENDPOINT=${{ vars.VECTOR_SEARCH_API_ENDPOINT }}
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=${{ vars.REDIS_PORT }}
            RAG_ENABLED=${{ vars.RAG_ENABLED }}
            ADMIN_EMAIL=${{ vars.ADMIN_EMAIL }}
            CORS_ALLOWED_ORIGINS=${{ vars.CORS_ALLOWED_ORIGINS }}
          secrets: |
            JWT_SECRET=jwt-secret:latest
            CONFLUENT_API_KEY=confluent-api-key:latest
            CONFLUENT_API_SECRET=confluent-api-secret:latest
            SPRING_DATASOURCE_PASSWORD=db-password:latest
            ADMIN_PASSWORD=admin-password:latest

      - name: Output Service URL
        run: |
          echo "## Deployment Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Endpoints" >> $GITHUB_STEP_SUMMARY
          echo "- Health: ${{ steps.deploy.outputs.url }}/actuator/health" >> $GITHUB_STEP_SUMMARY
          echo "- Products: ${{ steps.deploy.outputs.url }}/api/products" >> $GITHUB_STEP_SUMMARY
