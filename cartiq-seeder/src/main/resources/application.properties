# CartIQ Seeder Configuration
spring.application.name=cartiq-seeder

# ============================================
# SEEDER SETTINGS
# ============================================
# Path to Amazon LDJSON dataset (Line-Delimited JSON format)
seeder.ldjson.path=${SEEDER_LDJSON_PATH:dataset/popular_ecomm_marketplace-Ecommerce__20250901_20250910.ldjson}

# Maximum products to import (0 = all)
seeder.ldjson.limit=${SEEDER_LDJSON_LIMIT:0}

# Number of lines to skip from the beginning (useful for resuming)
seeder.ldjson.offset=${SEEDER_LDJSON_OFFSET:0}

# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Batch insert optimization
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Connection pool - must be >= thread count + some buffer
spring.datasource.hikari.maximum-pool-size=25
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=60000

# ============================================
# LOGGING
# ============================================
logging.level.com.cartiq.seeder=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.orm.jdbc.warn=ERROR
logging.level.com.zaxxer.hikari=DEBUG

# Disable web server (this is a CLI app)
spring.main.web-application-type=none
